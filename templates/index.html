<!DOCTYPE html>
<html lang="jp">
<head>
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Apple macOS version 5.8.0">
  <meta charset="UTF-8">
  <title>ジュリアセット</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mystyle.css') }}">
</head>
<body>
  <h1>ジュリアセット</h1>
    <div id="presenter" class="sideBySide">
      <div>
      <label for="min_x">実数部最小値:</label> <input type="text" id=
      "min_x" name="min_x" value="-1.5"><br>
      <br>
      <label for="max_x">実数部最大値:</label> <input type="text" id=
      "max_x" name="max_x" value="1.5"><br>
      <br>
      <label for="min_y">虚数部最小値:</label> <input type="text" id=
      "min_y" name="min_y" value="-1"><br>
      <br>
      <label for="max_y">虚数部最大値:</label> <input type="text" id=
      "max_y" name="max_y" value="1"><br>
      <br>
      <label for="comp_const">複素定数:</label> <input type="text" id=
      "comp_const" name="comp_const" value="-0.7, 0.27015"><br>
      <br>
      <label for="comp_const">反復回数:</label> <input type="text" id=
      "max_iter" name="max_iter" value="256"><br>
      <br>
      <label for="comp_const">幅:</label> <input type="text" id=
      "width" name="width" value="800"><br>
      <br>
      <label for="comp_const">高さ:</label> <input type="text" id=
      "height" name="height" value="600"><br>
      <br>
      <label for="comp_const">配色:</label> <select name="colormap"
      id="colormap">
        <option value="coolwarm">
          coolwarm
        </option>
        <option value="viridis">
          viridis
        </option>
        <option value="PiYG">
          PiYG
        </option>
        <option value="PuOr">
          PuOr
        </option>
        <option value="twilight">
          twilight
        </option>
        <option value="Spectral">
          Spectral
        </option>
        <option value="RdGy">
          RdGy
        </option>
      </select> 
      <br>
      <br>
      <button type="button" onclick="clickedButton()">
          ジュリアセットを描画
      </button>
      </div>
    </div>
</body>
<script src="{{url_for('static', filename='scripts/myscript.js')}}"></script>
</html>
